<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>Nike</title>
  </head>
  <body class="bg-blue-800 h-screen w-full relative container text-pop">
    <!--container-->
    <div class="mdm-10">
      <!--nav-->

      <div class="flex items-center md:justify-between md:m-10 m-3">
        <!--Logo0-->
        <div class="flex md:space-x-4 space-x-2 mr-7">
          <h3
            class="md:w-16 md:h-10 font-bold md:text-3xl text-xs md:leading-10 md:tracking-tighter text-white"
          >
            NIKE
          </h3>
          <img src="/img/nike logo.png" alt="" class="md:w-20 md:h-8 w-5 h-3" />
        </div>

        <!--Nav-->

        <div
          class="flex md:space-x-20 md:mr-96 space-x-2 mr-9 text-xs items-center text-white md:text-lg md:font-medium"
        >
          <div class="">
            <p class="text-yellow-500">Home</p>
            <img src="/img/yellow icon.png" alt="" class="md:mr-2" />
          </div>
          <p>Catalog</p>
          <p>About us</p>
          <p>Contact</p>
        </div>

        <!--Search-->

        <div
          class="flex justify-between items-center md:space-x-2 space-x-1 border-2 md:rounded-xl rounded-sm border-solid border-white md:p-1"
        >
          <img
            class="md:w-5 md:h-5 w-2 h-2 items-center"
            src="/img/question.png"
            alt=""
          />
          <input
            class="md:w-16 md:h-8 w-8 h-4 font-medium text-xs text md:leading-4 bg-blue-800"
            type="text"
            placeholder="search"
          />
        </div>

        <!--Cart-->
        <img src="/img/Buy.png" alt="" class="md:w-9 md:h-9 w-5 ml-3 h-5" />
      </div>
    </div>
  </body>
</html>
